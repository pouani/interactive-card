<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card_container">
      <div class="card_container-header">
        <div class="card-img">
          <img src="images/bg-card-back.png" alt="" class="back">
          <p class="text">000</p>
        </div>
        <div class="card-img card-abs">
          <img src="images/bg-card-front.png" alt="" class="front">
          <div class="text-front">
            <div class="card-cercle">
              <p class="cercle-1"></p>
              <p class="cercle-2"></p>
            </div>
            <p class="zero">0000 0000 0000 0000</p>
            <div class="card-info">
              <p>Jane Appleseed</p>
              <p>00/00</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card_container-form">
        <form action="" id="form" class="form">
          <div class="form-control">
            <label for="name">Cardholder Name</label><br />
            <input class="" type="text" id="name" placeholder="e.g. Jean Appleseed">
            <small></small>
          </div>
          <div class="form-control">
            <label for="name">Card Number</label><br />
            <input class="" type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
            <small></small>
          </div>
          <div class="flex">
            <div class="form-control input-group">
              <label for="name">Exp. Date (MM/YY)</label><br />
              <div class="input-flex">
                <input class="inp" type="text" id="monthc" placeholder="MM">
                <input class="inp" type="text" id="datec" placeholder="YY">
              </div>
              <p class="small"></p>
            </div>
            <div class="form-control input-group">
              <label for="name">CVC</label><br />
              <input class="" type="text" id="cvc" placeholder="e.g. 123">
            </div>
          </div>
          <input type="submit" class="btn" value="Confirm"/>
        </form>
      </div>

      <div class="card_container-success">
        <div>
          <div class="card-icon">
            <img src="images/icon-complete.svg" alt="">
          </div>
          <div class="card-text">
            <h2>Thank you!</h2>
            <p>We've added your card details</p>
          </div><br />
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
    
  </div>

  <!-- Completed state start -->

  <script src="/js/main.js"></script>
</body>
</html>
